<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Responsive images</title>
</head>
<body>
    <main class="img-container">
        <picture>
            <source media="(max-width: 1024px)" srcset="./images/people-medium.jpg">
            <source media="(max-width: 416px)" srcset="./images/people-small.jpg">
            
            <img src="./images/people-large.jpg" alt="People working together at a coffee shop">
            <figcaption>
                People working together at a coffee shop.
            </figcaption>
        </picture>

        <img 
            srcset="elva-fairy-480w.jpg 480w,
                        elva-fairy-800w.jpg 800w"
            sizes="(max-width: 600px) 480px,
                        800px"
            src="elva-fairy-800w.jpg" 
            alt="Elva dressed as a fairy"
        />
    </main>
</body>
</html>
